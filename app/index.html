<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Distman</title> 
    <style type="text/css">nav {background:#FFF;float:left;} 
    nav ul {text-align:center;} 
    nav ul li {float:left;display:inline;} 
    nav ul li:hover {background:#E6E6E6;} 
    nav ul li a {display:block;padding:15px 25px;color:#444;} 
    nav ul li ul {position:absolute;width:110px;background:#FFF;} 
    nav ul li ul li {width:110px;} 
    nav ul li ul li a {display:block;padding:15px 10px;color:#444;} 
  nav ul li ul li:hover a {background:#F7F7F7;} 
  nav ul li ul.fallback {display:none;} 
  nav ul li:hover ul.fallback {display:block;} </style> 
</head>
<body>
	<nav class="{{active}}" ng-click="$event.preventDefault()"> 
  <ul> 
    <li><a href="#" class="home" ng-click="active='home'">Home</a></li> 
    <li><a href="#" class="home" >File</a> 
      <ul class="fallback"> 
        <li><a href="#" class="home" ng-click="active='quit'">Quit</a></li> 
      </ul> 
    </li> 
    <li> 
      <a href="#">View</a> 
      <ul class="fallback"> 
        <li><a href="#" class="newch" ng-click="active='newch'">New Channel</a></li> 
        <li><a href="#" class="chprop" ng-click="active='chprop'">Channel Properties</a></li> 
        <li><a href="#" class="delch" ng-click="active='delch'"></a>Delete Channel</li> 
        <li><a href="#" class="startch" ng-click="active='startch'"></a>Start Channel</li> 
        <li><a href="#" class="stopch" ng-click="active='stopch'"></a>Stop Channel</li> 
        <li><a href="#" class="runch" ng-click="active='runch'"></a>Run Channel Now</li> 
      </ul> 
    </li> 
    <li><a href="#">Logging</a>

    </ul> 
    </li> 
  </ul> 
  </nav> 
<br><br><br> 
    <div class="container" ng-controller="ContactsCtrl as ctrl">
        <h1>{{ctrl.Title}}</h1>
        <p style="color: red" ng-show="ctrl.ErrorMessage">{{ctrl.ErrorMessage}}</p>
        <table >
            <thead>
                <tr>
                    <th style="min-width: 80px;">Ä°sim</th>
                    <th style="min-width: 80px;">Soyisim</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in ctrl.Contacts">
                    <td>{{ contact.FirstName }}</td>
                    <td>{{ contact.LastName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</html>
