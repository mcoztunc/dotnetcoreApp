<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Distman</title> 

    <style type="text/css">
    nav {background:#FFF;float:left;} 
    nav ul {text-align:center;} 
    nav ul li {float:left;display:inline;} 
    nav ul li:hover {background:#E6E6E6;} 
    nav ul li a {display:block;padding:15px 25px;color:#444;} 
    nav ul li ul {position:absolute;width:110px;background:#FFF;} 
    nav ul li ul li {width:110px;} 
    nav ul li ul li a {display:block;padding:15px 10px;color:#444;} 
    nav ul li ul li:hover a {background:#F7F7F7;} 
    nav ul li ul.fallback {display:none;} 
    nav ul li:hover ul.fallback {display:block;} 
    </style> 

</head>
<body>
	<nav> 
  <ul> 
    <li><a ui-sref="home" ui-sref-active="active" >Home</a></li> 
    <li><a>File</a> 
      <ul class="fallback"> 
        <li><a ui-sref="quit" ui-sref-active="active">Quit</a></li> 
      </ul> 
    </li> 
    <li> 
      <a>View</a> 
      <ul class="fallback"> 
        <li><a ui-sref="newch" ui-sref-active="active"> New Channel</a></li> 
        <li><a ui-sref="chprop" ui-sref-active="active">Channel Properties</a></li> 
        <li><a ui-sref="delch" ui-sref-active="active"></a>Delete Channel</li> 
        <li><a ui-sref="startch" ui-sref-active="active"></a>Start Channel</li> 
        <li><a ui-sref="stopch" ui-sref-active="active"></a>Stop Channel</li> 
        <li><a ui-sref="runch" ui-sref-active="active"></a>Run Channel Now</li> 
      </ul>

    </ul>

  </ul> 
  </nav> 
<br><br><br> 
    <app></app>
    <ui-view></ui-view>
    <div class="container" ng-controller="ContactsCtrl as ctrl">
        <h1>{{ctrl.Title}}</h1>
        <p style="color: red" ng-show="ctrl.ErrorMessage">{{ctrl.ErrorMessage}}</p>
        <table >
            <thead>
                <tr>
                    <th style="min-width: 80px;">Ä°sim</th>
                    <th style="min-width: 80px;">Soyisim</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in ctrl.Contacts">
                    <td>{{ contact.FirstName }}</td>
                    <td>{{ contact.LastName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
